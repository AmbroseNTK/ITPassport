<ion-header>
  <ion-toolbar>
    <ion-title>Info and Progress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>

    </ion-item>
    <ion-card-header>
      <ion-card-title>{{catName}}</ion-card-title>
      <ion-card-subtitle>{{catDescription}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let subCat of subCatList">
        <ion-text>{{subCat}}</ion-text>
        <ion-item slot="end">
          <ion-grid>
            <ion-row>
              <ion-col>Generated: 0</ion-col>
            </ion-row>
            <ion-row>
              <ion-col>Progress: 0%</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
