<ion-header>
  <ion-toolbar>
    <ion-title>CatInfoModal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-button fill="outline" slot="end" (click)="close()">Close</ion-button>
    </ion-item>
    <ion-card-header>
      <ion-card-title>{{catName}}</ion-card-title>
      <ion-card-subtitle>{{catDescription}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let subCat of subCatList">
        <ion-text>{{subCat}}</ion-text>

      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
